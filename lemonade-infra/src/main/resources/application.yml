spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    #    url: jdbc:h2:~/test
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update


  main:
    allow-bean-definition-overriding: true

  data:
    redis:
      host: localhost
      port: 6379
